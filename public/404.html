
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>إعادة توجيه...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // Modified for Arabic blog
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Direct redirect to the root of the app with the correct base path
      window.location.replace("/personal-digital-compass-blog/");
    </script>
  </head>
  <body>
    <p>جارِ إعادة التوجيه...</p>
  </body>
</html>
