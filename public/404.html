
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>إعادة توجيه...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // Modified for Arabic blog
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Redirect to index.html to let React Router handle the routing
      const pathSegmentsToKeep = 1;
      const redirectUrl = window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>جارِ إعادة التوجيه...</p>
  </body>
</html>
